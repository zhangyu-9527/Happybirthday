<!DOCTYPE html>

<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Ma Shan Zheng", "åæ–‡è¡Œæ¥·", cursive;
      overflow: hidden;
      position: relative;
      transition: background 1s ease;
    }

    body.counting {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    }

    body.celebrating {
      background: #0c0b1a;
    }

    /* æ˜Ÿç©º */
    #stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0;
      transition: opacity 1.5s ease;
    }
    body.celebrating #stars { opacity: 1; }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;

    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* ä¸»å®¹å™¨ */
    #main {
      text-align: center;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #countdown {
      font-size: 7rem;
      color: white;
      text-shadow: 0 0 15px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      transition: opacity 0.3s;
    }
    body.celebrating #countdown {
      opacity: 0;
      pointer-events: none;
    }

    #cake-container {
      width: 260px;
      margin: 0 auto;
      filter: drop-shadow(0 0 10px rgba(0,0,0,0.2));
      transition: filter 1s ease;
    }
    body.celebrating #cake-container {
      filter: drop-shadow(0 0 20px rgba(255,105,180,0.7));
    }

    /* è›‹ç³•å±‚åˆå§‹éšè— */
    .cake-layer {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .cake-layer.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* ç¥ç¦è¯­ & è¯—å¥ */
    #wish, #poem-container {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }
    body.celebrating #wish,
    body.celebrating #poem-container {
      opacity: 1;
      transform: translateY(0);
    }

    #wish {
      font-size: 2.6rem;
      margin-top: 24px;
      letter-spacing: 2px;
      background: linear-gradient(45deg, #ff9eb5, #ffd700, #a0f0ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px rgba(255,215,0,0.4);
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    #poem-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 16px;
    }
    .poem-line {
      font-size: 1.5rem;
      color: #e0d6ff;
      text-shadow: 0 0 8px rgba(224,214,255,0.6);
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s ease;
    }
    body.celebrating canvas { opacity: 1; }

    @media (max-width: 600px) {
      #countdown { font-size: 5rem; }
      #wish { font-size: 2rem; }
      .poem-line { font-size: 1.3rem; }
      #cake-container { width: 220px; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
</head>
<body class="counting">
  <div id="stars"></div>
  <canvas id="fireworks"></canvas>

  <div id="main">
    <div id="countdown">5</div>
    <div id="cake-container">
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- åº•å±‚ -->
        <g class="cake-layer" id="layer1">
          <rect x="40" y="130" width="120" height="30" fill="#d2691e" rx="4" />
          <ellipse cx="100" cy="125" rx="65" ry="14" fill="#ff69b4" />
        </g>
        <!-- ä¸­å±‚ -->
        <g class="cake-layer" id="layer2">
          <rect x="50" y="100" width="100" height="30" fill="#8b4513" rx="4" />
          <ellipse cx="100" cy="95" rx="55" ry="12" fill="#ff69b4" />
        </g>
        <!-- é¡¶å±‚ -->
        <g class="cake-layer" id="layer3">
          <rect x="60" y="70" width="80" height="30" fill="#cd853f" rx="4" />
          <ellipse cx="100" cy="65" rx="45" ry="10" fill="#ff69b4" />
        </g>
        <!-- èœ¡çƒ›ï¼ˆæœ€åç‚¹äº®ï¼‰ -->
        <g class="cake-layer" id="candle">
          <rect x="95" y="50" width="4" height="15" fill="#ffa500" />
          <ellipse cx="97" cy="45" rx="6" ry="8" fill="#ff4500" />
          <ellipse cx="97" cy="45" rx="3" ry="5" fill="yellow" id="flame" />
        </g>
      </svg>
    </div>
    <h1 id="wish">å°ç‰åŒå­¦ï¼Œç¥ä½ ç”Ÿæ—¥å¿«ä¹ï¼</h1>
    <div id="poem-container">
      <div class="poem-line">æ„¿ä½ å¦‚æ˜Ÿç’€ç’¨ï¼Œ</div>
      <div class="poem-line">å²å²å¸¸æ¬¢æ„‰ï¼Œ</div>
      <div class="poem-line">ä¸‡äº‹çš†èƒœæ„ï¼Œ</div>
      <div class="poem-line">æ­¤ç”Ÿå°½æ¸©æŸ”ã€‚</div>
    </div>
  </div>

  <script>
    // ç”Ÿæˆæ˜Ÿç©º
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.width = `${Math.random() * 3}px`;
      star.style.height = star.style.width;
      star.style.setProperty('--duration', `${2 + Math.random() * 5}s`);
      starsContainer.appendChild(star);
    }

    // è›‹ç³•é€å±‚æ˜¾ç¤ºé€»è¾‘
    const layers = [
      document.getElementById('layer1'),
      document.getElementById('layer2'),
      document.getElementById('layer3'),
      document.getElementById('candle')
    ];

    let count = 5;
    const countdownEl = document.getElementById("countdown");
    const body = document.body;

    // åˆå§‹éšè—æ‰€æœ‰å±‚
    layers.forEach(layer => layer.classList.remove('visible'));

    const countdownInterval = setInterval(() => {
      countdownEl.textContent = count;

      // æ ¹æ®å€’è®¡æ—¶æ˜¾ç¤ºå¯¹åº”å±‚æ•°ï¼ˆ5â†’0ï¼Œå…±6æ­¥ï¼Œä½†è›‹ç³•åªæœ‰4å±‚ï¼‰
      // æˆ‘ä»¬è®©ï¼šcount=5 â†’ ç¬¬1å±‚ï¼›count=4 â†’ ç¬¬2å±‚ï¼›count=3 â†’ ç¬¬3å±‚ï¼›countâ‰¤2 â†’ èœ¡çƒ›
      if (count === 5) layers[0]?.classList.add('visible');
      if (count === 4) layers[1]?.classList.add('visible');
      if (count === 3) layers[2]?.classList.add('visible');
      if (count <= 2) layers[3]?.classList.add('visible');

      count--;

      if (count < 0) {
        clearInterval(countdownInterval);
        body.classList.remove("counting");
        body.classList.add("celebrating");
        startFireworks();

        // èœ¡çƒ›ç«ç„°å¼€å§‹é—ªçƒ
        const flame = document.getElementById('flame');
        if (flame) {
          flame.innerHTML = `
            <animate attributeName="fill" values="yellow;#ffcc00;yellow" dur="0.8s" repeatCount="indefinite" />
          `;
        }
      }
    }, 1000);

    // ===== çƒŸèŠ±ç³»ç»Ÿ =====
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const particles = [];

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.hue = Math.random() * 360;
        this.radius = Math.random() * 2 + 0.5;
        this.vx = (Math.random() - 0.5) * 6;
        this.vy = (Math.random() - 0.5) * 6;
        this.alpha = 1;
        this.decay = Math.random() * 0.02 + 0.01;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= this.decay;
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${this.hue}, 100%, 70%)`;
        ctx.fill();
        ctx.restore();
      }
    }

    function createFirework() {
      if (!document.body.classList.contains('celebrating')) return;
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height * 0.5;
      for (let i = 0; i < 80; i++) {
        particles.push(new Particle(x, y));
      }
    }

    function startFireworks() {
      setInterval(createFirework, 1000);
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.fillStyle = document.body.classList.contains('celebrating') 
        ? "rgba(12, 11, 26, 0.1)" 
        : "rgba(255, 255, 255, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        particles[i].draw();
        if (particles[i].alpha <= 0) particles.splice(i, 1);
      }
    }
    animate();
  </script>
</body>
